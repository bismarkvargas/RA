<html>
	<script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="js/aframe-ar.js"></script>
	    
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r85/examples/js/loaders/GLTF2Loader.js"></script> 
        <script>
		AFRAME.registerComponent('play-on-scan', {
  init: function () {
    var el = this.el;
    el.addEventListener('markerscanned-or-something', function () {
      el.setAttribute('animation-mixer', {clip: '*', loop: 'once'});
    });
  }
});
		
</script>
	
	<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
    <a-marker preset="hiro">
			 <a-entity
      id="drone"
      
      scale="1 1 1" 
      gltf-model-next="src: url(https://tocapixels.com/lab/ar/models/busterDrone.gltf);" 
play-on-scan="clip: BusterDrone"
>
</a-entity>
    </a-marker>
    <a-entity camera> 
			<a-entity 
					position="0 0 -1">
			</a-entity>
    </a-entity>
  	</a-scene>
	</body>
</html>
